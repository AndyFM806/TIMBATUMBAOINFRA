version: '3.8'
services:
  terraform-agent:
    image: custom-agent/terraform
    environment:
      - JENKINS_URL=http://jenkins-controller:8080/
    depends_on:
      jenkins-controller:
        condition: service_started

  node-agent:
    image: custom-agent/node
    environment:
      - JENKINS_URL=http://jenkins-controller:8080/
    depends_on:
      jenkins-controller:
        condition: service_started
  
  maven-agent:
    image: custom-agent/maven
    environment:
      - JENKINS_URL=http://jenkins-controller:8080/
    depends_on:
      jenkins-controller:
        condition: service_started

  # Agente Docker: Usa la conexiÃ³n TCP a DinD, que es correcta.
  docker-agent:
    image: custom-agent/docker
    environment:
      - JENKINS_URL=http://jenkins-controller:8080/
      - DOCKER_HOST=tcp://dind:2375 # ConexiÃ³n a DinD por red
    depends_on:
      jenkins-controller:
        condition: service_started

  # ----- JENKINS CONTROLLER -----
  jenkins-controller:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - ./jcasc:/var/jenkins_home/casc_configs
      - jenkins-data:/var/jenkins_home # Volumen de datos persistentes de Jenkins
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    depends_on:
      dind:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/login"]
      interval: 10s
      timeout: 5s
      retries: 30

  # ----- DOCKER-IN-DOCKER (with healthcheck) -----
  dind:
    image: docker:24.0-dind
    command: --host=tcp://0.0.0.0:2375
    privileged: true
    expose:
      - "2375"
    healthcheck:
      test: ["CMD", "docker", "info"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - dind-data:/var/lib/docker # ðŸš¨ CORRECCIÃ“N: Uso de volumen con nombre para DinD
      - ./agents:/build-agents

volumes:
  jenkins-data:
