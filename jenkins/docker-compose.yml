services:
  # ----- CONSTRUCCIÓN DE AGENTES -----
  terraform-agent:
    image: custom-agent/terraform
    build:
      context: ./agents/terraform

  node-agent:
    image: custom-agent/node
    build:
      context: ./agents/node

  maven-agent:
    image: custom-agent/maven
    build:
      context: ./agents/maven

  docker-agent:
    image: custom-agent/docker
    build:
      context: ./agents/docker

  # ----- CONTROLADOR DE JENKINS -----
  jenkins-controller:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - ./jcasc:/var/jenkins_home/casc_configs
      - jenkins-data:/var/jenkins_home
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    depends_on:
      dind:
        # ¡IMPORTANTE! Ahora espera a que dind esté saludable
        condition: service_healthy

  # ----- DOCKER-IN-DOCKER (con correcciones) -----
  dind:
    image: docker:24.0-dind
    privileged: true
    # No necesitamos exponer el puerto al host, solo a otros contenedores
    expose:
      - "2375"
    # ¡IMPORTANTE! Añadimos una prueba de salud
    healthcheck:
      test: ["CMD", "docker", "info"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  jenkins-data:
