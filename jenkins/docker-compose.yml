services:
  # ----- IMAGE BUILDS -----
  terraform-agent:
    image: custom-agent/terraform
    build:
      context: ./agents/terraform

  node-agent:
    image: custom-agent/node
    build:
      context: ./agents/node

  maven-agent:
    image: custom-agent/maven
    build:
      context: ./agents/maven

  docker-agent:
    image: custom-agent/docker
    build:
      context: ./agents/docker

  # ----- JENKINS CONTROLLER -----
  jenkins-controller:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - ./jcasc:/var/jenkins_home/casc_configs
      - jenkins-data:/var/jenkins_home
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    depends_on:
      dind:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/login"]
      interval: 10s
      timeout: 5s
      retries: 30

  # ----- DOCKER-IN-DOCKER (with healthcheck) -----
  dind:
    image: docker:24.0-dind
    privileged: true
    expose:
      - "2375"
    healthcheck:
      test: ["CMD", "docker", "info"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  jenkins-data: