
version: '3.8'

services:
  maven-agent:
    image: maven-agent:latest
    build:
      context: ./agents/maven

  terraform-agent:
    image: terraform-agent:latest
    build:
      context: ./agents/terraform

  jenkins:
    build:
      context: .
      dockerfile: Dockerfile
    image: jenkins-custom:latest # Le damos un nombre a la imagen de jenkins
    container_name: jenkins-master
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - ./jcasc/jenkins.yaml:/var/jenkins_home/casc/jenkins.yaml:ro
      - /var/run/docker.sock:/var/run/docker.sock # Montamos el socket de Docker
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
      - CASC_JENKINS_CONFIG=/var/jenkins_home/casc/jenkins.yaml
    networks:
      - jenkins-net

volumes:
  jenkins_home:

networks:
  jenkins-net:
    driver: bridge
